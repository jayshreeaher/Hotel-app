<h1>Search Hotel</h1>

<div class="container-fluid mt-2 mx-2">
    <form [formGroup]="searchHotel" (ngSubmit)="saveForm()">

    
    <div class="row">
        
        <div class="col-md-6">
            <form class="example-form">
                <mat-form-field class="example-full-width " appearance="fill" >
                  <mat-label> Select City Where Whould You Like To stay</mat-label>
                  <input type="text"
                         placeholder="Pick one"
                         aria-label="Number"
                         matInput
                         formControlName="city"
                         [matAutocomplete]="auto">
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                      {{option}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </form>

        </div>
         <div class="col-md-6">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input  [rangePicker]="picker">
                  <input matStartDate formControlName="checkInDate" placeholder="Start date">
                  <input matEndDate formControlName="checkOutDate" placeholder="End date">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              
                 <!-- <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>   -->
              </mat-form-field>

        </div> 
      </div>
      <div class="row">
        <div class="col-md-6">
          <span class="float-start fs-6">Adult<mat-icon class="mx-2" (click)="adultChange('Increment')">add_circle</mat-icon> {{searchHotel.value.adults}} <mat-icon class="mx-2" (click)="adultChange('Dicrement')">do_not_disturb_on</mat-icon></span>
          <span class="float-end fs-6">Childrens<mat-icon class="mx-2"  (click)="childrenChange('Increment')">add_circle</mat-icon>{{searchHotel.value.children}} <mat-icon class="mx-2" (click)="childrenChange('Dicrement')">do_not_disturb_on</mat-icon></span>
        </div>
      </div>

    <div class="mt-4">
      <button mat-raised-button color="primary"  matStepperNext type=submit>Search Hotels</button>
    </div>
    </form>

</div>
