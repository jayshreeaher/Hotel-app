<h1 mat-dialog-title>Edit Booking Details</h1> 
<div mat-dialog-content>
    <form [formGroup]="editBookingForm">
    <div class="row">
        <mat-form-field appearance="fill" class="w-100">
            <mat-label>CheckIn And CheckOut Date</mat-label>
            <mat-date-range-input  [rangePicker]="picker">
              <input matStartDate formControlName="checkInDate" placeholder="Start date">
              <input matEndDate formControlName="checkOutDate" placeholder="End date">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          
             <!-- <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>   -->
          </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="fill">
            <mat-label>Payment Status</mat-label>
            <mat-select formControlName="paymentStatus">
              <mat-option *ngFor="let status of payStatus" [value]="status">
                {{status}}
              </mat-option>
            </mat-select>
          </mat-form-field>  
    </div>
    </form>
    
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="update()">Save</button>
  <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
</div>
